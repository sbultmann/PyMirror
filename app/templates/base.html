{% extends 'bootstrap/base.html' %}
{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
<link rel="stylesheet" href={{ url_for('static', filename='css/weather-icons.min.css') }}>


{% endblock %}
{% block title %}
    PyMirror
{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %}

{% block content %}
    <div class="container-fluid text-white main">
        <div class="row align-items-top">
            <div class="col-12" id = "env_data">     
              
            </div>
        </div>

        <div class="row align-items-bottom pt-5 align-items-center">
            <div class="col-9">
                <div id="clockContainer">
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                </div>
            </div>
            <div class="col-3" id="news">
                
            </div>
        </div>
    </div>


    <script type=text/javascript src="{{url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <script>
            function getEnvData(destElem) {
                
                $.ajax({
                        url: "/env_data",
                        type: "POST",
                        success: function(resp){
                            $(destElem).empty()
                            $(destElem).append(resp.data);
                        }
                    });
            }
            function getNews(destElem) {
                
                $.ajax({
                        url: "/news",
                        type: "POST",
                        success: function(resp){
                            $(destElem).empty()
                            $(destElem).append(resp.data);
                        }
                    });
            }
            
    </script>
    <script>
        setInterval(() => {
        d = new Date(); //object of date()
        hr = d.getHours();
        min = d.getMinutes();
        sec = d.getSeconds();
        hr_rotation = 30 * hr + min / 2; //converting current time
        min_rotation = 6 * min;
        sec_rotation = 6 * sec;
        
        hour.style.transform = `rotate(${hr_rotation}deg)`;
        minute.style.transform = `rotate(${min_rotation}deg)`;
        second.style.transform = `rotate(${sec_rotation}deg)`;
        }, 1000);
    </script>
    <script>
        function startTime() {
          const today = new Date();
          let h = today.getHours();
          let m = today.getMinutes();
          let s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('date').innerHTML =  h + ":" + m + ":" + s;
          setTimeout(startTime, 1000);
        }
        
        function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
        }
    </script>
    <script type="text/javascript">
    getNews('#news');
    getEnvData('#env_data');
    setInterval(function(){ getEnvData('#env_data'); }, 1000*60*15);
    setInterval(function(){ getNews('#news'); }, 1000*60*30);
    startTime();
    </script>
    <style>
          #clockContainer {
  position: relative;
  margin: auto;
  height: 35vw;
  /*to make the height and width responsive*/
  width: 35vw;
  background: url({{ url_for('static', filename='img/img-KLDfvIqSLnn41OiAKkRuSoH2.png') }} ) no-repeat;
  /*setting our background image*/
  background-size: 100%;
  -moz-border-radius: 10vw; 
  -webkit-border-radius: 10vw; 
  border-radius: 10vw;
  }
    </style>
{% endblock %}
